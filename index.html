<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewbieFit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <div id="main-header">
      <h1 id="header-title">New<span id="bieFit-header">bieFit</span></h1>
    </div>
  </header>
  <div class="main-container">
    <section class="card" id="workouts">
      <h2 class="section-head"><p>Select Your Workout</p></h2>
      <form id="form">
        <div id="checklist">
          <p id="checkbox-text"><input type="checkbox" id="triceps" name="workout" value="Triceps"><label for="triceps">Triceps</label><br></p>
          <p id="checkbox-text"><input type="checkbox" id="biceps" name="workout" value="Biceps"><label for="biceps">Biceps</label><br></p>
          <p id="checkbox-text"><input type="checkbox" id="chest" name="workout" value="Chest"><label for="chest">Chest</label><br></p>
        </div>
        <div id="checklist-2">
          <p id="checkbox-text"><input type="checkbox" id="back" name="workout" value="Back"><label for="back">Back</label><br></p>
          <p id="checkbox-text"><input type="checkbox" id="legs" name="workout" value="Legs"><label for="legs">Legs</label><br></p>
          <p id="checkbox-text"><input type="checkbox" id="core" name="workout" value="Core"><label for="core">Core</label><br></p>
        </div>
        <input type="submit" id="biefit" value="bieFit"></input>
      </form>

    </section>

    <section class="card" id="exercises">
      <h2 class="section-head"><p>Recommended Exercises</p></h2>
      <ol id="recomexercises">
        <!--The recommended exercises will go here-->
      </ol>
      <input type="submit" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="complete" value="Complete"></input>
    </section>
  </div>

  <section class="card" id="previousworkouts">
    <h2 class="section-head" id="achievements-head"><p>Achievements</p></h2>
    <ul id="allpreviousworkouts">
      <!--The previous workouts will go here for storage-->
    </ul>
    <input type="submit" id="clearworkouts" value="Clear History"></input>
  </section>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Congratulations!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Your Workout Has Been Stored in The Achievements Section!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <footer class="footer">
    <div>
      <p><strong>By Sou&Coop</strong></p>
    </div>
  </footer>
  <script src="assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
