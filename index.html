<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewbieFit</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/bootstrap.css">
</head>
<body>
  <header>
    <div id="main-header">
      <h1>NewbieFit</h1>
    </div>
  </header>
  <div class="main-container">
    <section class="workouts">
      <h2 class="section-head">Select Your Workout</h2>
      <form id="form">
        <input type="checkbox" id="chest" name="workout" value="Chest"><label for="chest"><strong>Chest</strong></label><br>
        <input type="checkbox" id="triceps" name="workout" value="Triceps"><label for="triceps"><strong>Triceps<strong></label><br>
        <input type="checkbox" id="back" name="workout" value="Back"><label for="back"><strong>Back<strong></label><br>
        <input type="checkbox" id="biceps" name="workout" value="Biceps"><label for="biceps"><strong>Biceps<strong></label><br>
        <input type="checkbox" id="legs" name="workout" value="Legs"><label for="legs"><strong>Legs<strong></label><br>
        <input type="checkbox" id="core" name="workout" value="Core"><label for="core"><strong>Core<strong></label><br>
        <input type="submit" id="biefit" value="bieFit"></input>
      </form>
    </section>

    <section class="exercises">
      <h2 class="section-head">Recommended Exercises</h2>
      <ol id="recomexercises">
        <!--The recommended exercises will go here-->
      </ol>
      <input type="submit" id="complete" value="Complete" disabled></input>
    </section>
  </div>

  <section class="previousworkouts">
    <h2 class="section-head">Achievements</h2>
    <ul id="allpreviousworkouts">
      <!--The previous workouts will go here for storage-->
    </ul>
    <input type="submit" id="clearworkouts" value="Clear History"></input>
  </section>
</body>
<footer class="footer">
  <div>
    <p><strong>Made By Sou & Coop</strong></p>
  </div>
</footer>
<script src="assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</html>
